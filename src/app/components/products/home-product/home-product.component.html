<div class="tab-pane fade show active" id="man" role="tabpanel">
    <div class="tab-single">
      <div class="row">
        <div *ngFor="let product of products" class="col-xl-3 col-lg-4 col-md-4 col-12 card-style">
          <div class="single-product">
            <div class="product-img">
              <a href="product-details.html">
                <!-- <img
                  class="default-img"
                  src="https://via.placeholder.com/550x750"
                  alt="#"
                /> -->
                <img
                  class="default-img"
                  src="{{product.imagen}}"
                  alt="#"
                  style="height: 250px; width:450px"
                />
                <img
                  class="hover-img"
                  src="{{product.imagen}}"
                  alt="#"
                  style="height: 250px; width:450px"
                />
              </a>
              <div class="button-head">
                <div class="product-action"></div>
                <div class="product-action-2">
                  <a title="Add to cart"     (click)="AddCart(product.id)">Add to cart</a>
                </div>
              </div>
            </div>
            <div class="product-content">
              <h3>
                <a href="#"
                  >{{product.name}}</a
                >
              </h3>
              <div class="product-price">
                <span>{{product.salePrice | currency }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
