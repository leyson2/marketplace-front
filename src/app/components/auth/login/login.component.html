<div mat-dialog-content class="mat-dialog">
  <mat-card class="example-card" *ngIf="isLogin; else isRegister">
    <mat-icon aria-hidden="false" fontIcon="close" class="float-right-icon" (click)="modalClose()"></mat-icon>
    <mat-card-header>
      <mat-card-title class="text-uppercase">Login</mat-card-title>
      <mat-card-subtitle
        >To login, enter your username and password.</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginForm">
        <mat-grid-list cols="1" rowHeight="100px">
          <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="userName" />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" />
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onLogin()" class="btn-login">login</button>
    </mat-card-actions>
    <a class="m-4 login-text"
      >You do not have an account?
      <button mat-button class="btn-register" (click)="registerView()">
        register
      </button></a
    >
  </mat-card>
  <ng-template #isRegister>
    <mat-card class="example-card">
    <mat-icon aria-hidden="false" fontIcon="close" class="float-right-icon" (click)="modalClose()"></mat-icon>
      <mat-card-header>
        <mat-card-title class="text-uppercase">Register</mat-card-title>
        <mat-card-subtitle
        >To login, enter the following requested information.</mat-card-subtitle
      >
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="registerForm">
          <mat-grid-list cols="2" rowHeight="100px">
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="userName" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Role</mat-label>
                <mat-select>
                  <mat-option value="admin">Admin</mat-option>
                  <mat-option value="user">User</mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="example-full">
                <mat-label>P.Confirmation</mat-label>
                <input
                  matInput
                  formControlName="password_confirmation"
                  type="password"
                />
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onRegister()" class="btn-login">register</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>
